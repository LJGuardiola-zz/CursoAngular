<form (ngSubmit)="submit()" [formGroup]="form">
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content class="card-form">

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input autocomplete="off" formControlName="firstName" matInput required>
        <mat-error *ngIf="controls.firstName.errors?.required">
          Este campo es requerido.
        </mat-error>
        <mat-error *ngIf="controls.firstName.errors?.minlength">
          Este campo requiere mas de 3 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input autocomplete="off" formControlName="lastName" matInput required>
        <mat-error *ngIf="controls.lastName.errors?.required">
          Este campo es requerido.
        </mat-error>
        <mat-error *ngIf="controls.lastName.errors?.minlength">
          Este campo requiere mas de 3 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
        <input autocomplete="off" formControlName="age" matInput required type="number">
        <mat-error *ngIf="controls.age.errors?.required">
          Este campo es requerido.
        </mat-error>
        <mat-error *ngIf="controls.age.errors?.min || controls.age.errors?.max">
          Este campo requiere valores entre 1 y 90.
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="cancel()" mat-button>Cancelar</button>
      <button [disabled]="form.invalid || loading" color="accent" mat-button>Guardar</button>
    </mat-card-actions>
    <mat-card-footer>
      <p class="italic">* Campo obligatorio</p>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>
